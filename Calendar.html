<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="utf-8" /> 
    <title>Calendar</title> 
    <link rel="stylesheet" href="style.css" /> 
	
</head> 
<body> 

<div id="cal"> 
    <div class="header">  <!--Navigation-->
		<span class="left button" id="prev"> &lang; </span> 
		<span class="left hook"></span> 
		<span class="month-year" id="label"> June 2017 </span> 
		<span class="right hook"></span> 
		<span class="right button" id="next"> &rang; </span>
    </div> 
    <table id="days">  <!--Header-->
		<td>sun</td> 
		<td>mon</td> 
		<td>tue</td> 
		<td>wed</td> 
		<td>thu</td> 
		<td>fri</td> 
		<td>sat</td> 
    </table> 
    <div id="cal-frame"> 
	 <table class="curr"> 
		<tbody> 
			<tr><td class="nil"></td><td class="nil"></td><td class="nil"></td><td class="nil"></td><td>1</td><td>2</td><td>3</td></tr> 
			<tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
			<tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr> 
			<tr><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr> 
			<tr><td>25</td><td class="today">26</td><td>27</td><td>28</td><td>29</td><td>30</td><td class="nil"></tr> 
		</tbody> 
	</table>
    </div> 
	

<div id="event">  <!--Display-->
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<h3>Holiday Display</h3>
<p id="eventtitle"></p>
<p id="eventarea"></p>
<p id="eventnew"></p>
<h3>Holiday Adder</h3>
<p id="eventadd"></p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='eventadd.js'></script>
<script src="calendar.js"></script>
<script>
$(document).ready(function(){

var cal = CALENDAR();

cal.init();

});
</script>
</body> 
</html>
